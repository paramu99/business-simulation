<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Simulation Game</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>

  <header>
    <div class="header-container">
      <div class="player-info">Player: Team1</div>
    </div>
  </header>

  <main>
  
   <!-- Market Insights Section -->
    <details open class="section">
	  <summary><h2>Market Insights</h2></summary>
	  <div class="insights-budgets-container">
		<div class="insights-panel">
		  <ul id="market-insights"></ul>
		</div>
		<div class="budgets-panel">
		 
		  <div id="budgets"></div>
		</div>
	  </div>
	</details>

	
    <!-- Player Input Section -->
    <details open class="section">
      <summary><h2 id="round-heading">Round 1: Your Decisions</h2></summary> 
	  
      <div id="expected-cost" style="margin-top: 10px; font-weight: bold;"></div>

      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price (₹)</th>
            <th>Quantity</th>
            <th>Promotion (₹)</th>
            <th>Appearance (1–5)</th>
            <th>Usability (1–5)</th>
            <th>Total Cost</th>
          </tr>
        </thead>
        <tbody id="input-table-body"></tbody>
      </table>

      <button id="submit-btn">Submit Round</button>
    </details>

    <!-- Market Review Section -->
    <details open class="section">
      <summary><h2>Market Review</h2></summary>

      <div id="review-table-body"></div> <!-- Cards inserted here -->

      <h3 style="display: none;">Team Financials</h3>
      <div id="team-financials" style="display: none;"></div>
    </details>

   
  </main>

  <!-- Scripts -->
  <script src="scripts/logic.js"></script>
  <script src="scripts/budgetUtils.js"></script>
  <script src="scripts/roundUtil.js"></script>
  <script src="scripts/teamLogic.js"></script>
  <script src="scripts/ai.js"></script>
  <script src="scripts/decisions.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/insights.js"></script>
  <script src="scripts/main.js"></script>

</body>
</html>
